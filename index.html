<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Providence RP Transcript Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");

    if (!url || !url.startsWith("http")) {
      document.body.innerHTML = "<h2>‚ùå Invalid or missing transcript URL</h2>";
    } else {
      document.body.innerHTML = `<iframe src="${url}"></iframe>`;
    }
  </script>
</body>
</html>
